{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3 class="mb-0">Users (Admin)</h3>
  <a class="btn btn-primary" href="{{ url_for('user_create') }}">Create User</a>
</div>

<div class="table-responsive">
  <table class="table table-striped align-middle">
    <thead>
      <tr><th>#</th><th>Name</th><th>Email</th><th>Role</th><th>Actions</th></tr>
    </thead>
    <tbody>
      {% for u in users %}
      <tr>
        <td>{{ u.id }}</td>
        <td>{{ u.name }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.role }}</td>
        <td>
          <form method="post" action="{{ url_for('user_change_role', user_id=u.id) }}" class="d-flex">
            <select name="role" class="form-select form-select-sm me-2">
              <option value="USER" {% if u.role == "USER" %}selected{% endif %}>USER</option>
              <option value="AGENT" {% if u.role == "AGENT" %}selected{% endif %}>AGENT</option>
              <option value="ADMIN" {% if u.role == "ADMIN" %}selected{% endif %}>ADMIN</option>
            </select>
            <button type="submit" class="btn btn-sm btn-outline-primary">Save</button>
          </form>
        </td>
      </tr>
      {% endfor %}
      {% if users|length == 0 %}
        <tr><td colspan="5" class="text-muted">No users.</td></tr>
      {% endif %}
    </tbody>
  </table>
</div>
{% endblock %}
