{% extends "base.html" %}
{% block content %}
<h3 class="mb-3">Create Ticket</h3>
<div class="card shadow-sm">
  <div class="card-body">
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input class="form-control" name="title" required maxlength="200">
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" name="description" rows="5" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Priority</label>
        <select class="form-select" name="priority">
          {% for p in allowed_priority %}
            <option value="{{ p }}" {% if p == "MEDIUM" %}selected{% endif %}>{{ p }}</option>
          {% endfor %}
        </select>
      </div>
      <button class="btn btn-primary">Create</button>
      <a class="btn btn-outline-secondary" href="{{ url_for('tickets_list') }}">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
